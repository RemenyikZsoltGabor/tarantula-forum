<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Messages</title>
   
</head>
<body>
    <h2>Üzenet küldése</h2>
    <form action="/sendMessage" method="post">
        <label for="sender">Feladó:</label><br>
        <input type="text" id="sender" name="sender" placeholder="Feladó neve" required><br>
        <label for="recipient">Címzett:</label><br>
        <input type="text" id="recipient" name="recipient" placeholder="Címzett neve" required><br>
        <label for="message">Üzenet:</label><br>
        <textarea id="message" name="message" placeholder="Írja ide az üzenetet" required></textarea><br>
        <input type="submit" value="Küldés">
    </form>
</body>
</html>
