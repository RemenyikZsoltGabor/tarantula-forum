<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarantula Forum!</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body class="index">
    <header>
        <h1>Welcome!</h1>  
        <p>There are many information about tarantulas here! Feel free to use them.
		</p>
        <p>If you want to upload pictures or descriptions you should register!</p>
    </header>
    <nav>
        <a href="/tarantulas">List of tarantulas</a>
        <a href="/info">Info</a>
    </nav>
    <div class="container register">
        <h2 class="register">Registration</h2>
       <a href="/register"><button>Registration</button></a>
    </div>
    <div class="container login">
        <h2>Login</h2>
        <form action="/login" method="post" class="register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
