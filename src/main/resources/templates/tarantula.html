<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <title>Pamphobeteus sp. goliath</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .thumbnail {
            width: 150px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            position: relative;
            animation-name: modalopen;
            animation-duration: 0.6s;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes modalopen {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="tarantula">
    <header>
        <h1 class="title">Pamphobeteus sp. goliath</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="thumbnail" th:each="image : ${images}">
                <img th:src="@{${image}}" alt="Tarantula">
            </div>
        </div>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        </div>
        <ul>
            <li><strong>Locality:</strong> <span th:text="${tarantula.location}"></span></li>
            <li><strong>Color:</strong> <span th:text="${tarantula.color}"></span></li>
            <li><strong>Leg Span:</strong> <span th:text="${tarantula.legspan}"></span></li>
            <li><strong>Body Length:</strong><span th:text="${tarantula.bodyLength}"></span></li>
            <li><strong>Aggressiveness:</strong><span th:text="${tarantula.aggressiveness}"></span></li>
        </ul>
        <p><strong>Description:</strong><span th:text="${tarantula.description}" ></span></p>
        <p><strong>Keeping info:</strong><span th:text="${tarantula.keepInfo}"></span> </p>
        <p><strong>Breeding info:</strong><span th:text="${tarantula.breedInfo}"></span> </p>
    </main>

    <script>
        $(document).ready(function() {
            $(".thumbnail img").click(function() {
                var modal = $("#myModal");
                var modalImg = $(".modal-content");
                var imgSrc = $(this).attr("src");
                modalImg.attr("src", imgSrc);
                modal.css("display", "block");
            });

            $(".close").click(function() {
                $("#myModal").css("display", "none");
            });
        });
    </script>
</body>
</html>
